<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="ios-style-header d-flex justify-content-between align-items-center">
        <h1 class="h5">Notes App</h1>
        <button id="toggle-dark-mode" class="btn btn-outline-secondary btn-sm">Dark Mode</button>
    </header>

    <main class="container mt-4">
        <div class="mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search notes...">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button id="add-note-btn" class="btn btn-primary">Add Note</button>
            <select id="sort-notes" class="form-select w-auto">
                <option value="date">Sort by Date</option>
                <option value="title">Sort by Title</option>
            </select>
        </div>

        <div id="notes-container">
            <!-- Notes will appear here -->
        </div>
    </main>

    <!-- Add/Edit Note Modal -->
    <div class="modal" id="note-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="note-form">
                        <div class="mb-3">
                            <label for="note-title" class="form-label">Title</label>
                            <input type="text" id="note-title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="note-content" class="form-label">Content</label>
                            <textarea id="note-content" class="form-control" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="save-note-btn" class="btn btn-primary">Save Note</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
